<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | RKing Industries</title>
    <link rel="icon" href="../static/logo.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #f8fafc;
            --gradient-bg: linear-gradient(135deg, #1e293b, #0f172a);
            --gradient-text: linear-gradient(45deg, #60a5fa, #3b82f6);
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            width: 100%;
            background: var(--gradient-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: #ffffff10;
            border-radius: 50%;
            animation: moveParticle 8s infinite linear;
        }
        .navbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-sizing: border-box;
        }
        .social-icons {
            display: flex;
            gap: 1.5rem;
        }
        .social-icons a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: translateY(-3px);
            color: var(--primary-color);
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-right: 2rem;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }
        .nav-links a:hover {
            background: var(--primary-color);
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        .auth-box {
            background: rgba(30, 41, 59, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 32px rgba(0,0,0,0.25);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .auth-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .auth-form input {
            padding: 0.9rem 1.1rem;
            border-radius: 8px;
            border: none;
            background: #1e293b;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .auth-form input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        .auth-button {
            padding: 1rem 0;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .auth-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1.2rem;
            display: inline-block;
            transition: color 0.2s;
        }
        .auth-link:hover {
            color: var(--secondary-color);
        }
        @keyframes moveParticle {
            0% { transform: translateY(100vh) translateX(-10px); }
            100% { transform: translateY(-100px) translateX(10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            .auth-box {
                padding: 2rem 1rem 1.5rem 1rem;
            }
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <nav class="navbar">
        <div class="social-icons">
            <a href="https://github.com/RalphAKing" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="/forums"><i class="fa-solid fa-comments"></i></a>
            <a href="/devlog"><i class="fa-solid fa-book"></i></a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/signup">Sign Up</a>
        </div>
    </nav>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-title">Login</div>
            <form class="auth-form" method="POST" action="/login">
                <input type="text" name="username" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button class="auth-button" type="submit">Sign In</button>
            </form>
            <a class="auth-link" href="/signup">Don't have an account? Sign Up</a>
        </div>
    </div>
    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 8 + 4}s`;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
